---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/jonathonp3/Zeta-Reticuli
name: zeta-reticuli
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-gnome
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
      
    install:
      - firefox
      - gedit
      - gparted
      - kid3
      - libreoffice
      - pluma
      - rhythmbox
      - samba
      - samba-client
      - simple-scan
      # snapd # run sudo snap install snap-store && sudo mkdir /var/lib/snapd/void before installing snaps
      - syncthing
      - vlc
      - yt-dlp
      
      ## Virt-Manger
      # libvirt-daemon-config-network
      # libvirt-daemon-kvm
      # qemu-kvm
      # virt-install
      # virt-manager
      # virt-viewer


  - from-file: modules/default-flatpaks.yml

  - type: systemd
    system: 
      enabled:
        # libvirtd.service
        - nfs-server.service
        - rpcbind.service
        - smb.service
        # snapd.service
        - sshd.service
        
    user: {} # Also add Flathub user repo, but no user packages
  
  - from-file: modules/gnome-extenions.yml
  
  - from-file: modules/script.yml
  
  - from-file: modules/default-flatpaks.yml              


  - type: signing # this sets up the proper policy & signing files for signed images to work fully
